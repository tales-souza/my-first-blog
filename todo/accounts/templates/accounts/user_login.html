{% load staticfiles %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custon styles for this template-->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    
  </head>

  <body>

    <div class="container">

      
       <form class="form-signin" action="" method="post">
       	 {% csrf_token %}

        <h2 class="form-signin-heading">Por favor, faça login </h2>


         {% if messages %}

          <div class="alert alert alert-info" role="alert">
             {% for message in messages %}
                 {{ message }}
             {% endfor%}

          </div>
         {% endif %}

         
         <label for="username" class="sr_only"> Usuário </label>
         <input type="text" id="username" name="username" class="form-control" placeholder="Informe o usuário" required autofocus>
          <label for="password" class="sr_only"> Senha</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Informe a senha do usuário" required>
            <label>
              <input type="checkbox" value="remember-me"> Lembrar a Senha

            </label>



         <button type="submit" class="btn btn-lg btn-primary btn-block"> Entrar </button>
         <a href="{% url 'accounts:add_user' %}" class = "btn btn-lg btn-info btn-block "> Não tem cadastro?</a>
       </form>  
     

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
